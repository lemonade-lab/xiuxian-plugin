<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/state/state.css"
    />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div class="use_data_head">
            <div class="user_font"></div>
          </div>
        </div>
      </div>

      <div class="user_bottom1">
        <div class="use_data">
          <div class="use_data_head">
            <div class="user_font">#至尊榜</div>
          </div>
        </div>
      </div>

      {{each allplayer item}}
      <div class="user_bottom1">
        <div class="use_data">
          <div class="use_data_head">
            <div class="user_font">[第{{item.名次}}名]{{item.name}}</div>
            <div class="user_font">道号: {{item.money}}</div>
            <div class="user_font">战力: {{item.money}}</div>
            <div class="user_font">QQ: {{item.money}}</div>
          </div>
        </div>
      </div>
      {{/each}}

      <div class="user_bottom2"></div>
    </div>
  </body>
  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/state/state.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }
  </style>
</html>
