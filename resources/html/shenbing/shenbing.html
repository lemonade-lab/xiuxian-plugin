<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/html/shenbing/shenbing.css" />
</head>

<body>
  <!--头部-->

  <div class="user_bottom1">
    <div class="use_data">
      <div class="use_data_head">
        <div class="user_font">神兵榜</div>
      </div>
    </div>
  </div>

  {{each newwupin item}}
  <div class="user_bottom1">
    <div class="use_data">
      <div class="use_data_head">
        <div class="user_font">
          No.{{$index+1}}<br />兵器名:{{item.name}}<br />类&nbsp;&nbsp;别:{{item.type}}<br />缔造者:{{item.制作者}}<br />持兵者:{{item.使用者}}<br />灵韵值:{{item.评分}}
        </div>
      </div>
    </div>
  </div>
  {{/each}}

  <!--底部-->

  <div class="user_bottom2"></div>
</body>

<style>
  @font-face {
    font-family: 'tttgbnumber';
    src: url('../../font/tttgbnumber.ttf');
    font-weight: normal;
    font-style: normal;
  }

  body {
    transform: scale(1);
    width: 100%;
    text-align: center;
    background-image: url('../../img/state/state.jpg');
    background-size: 100% auto;
  }

  .user_top_img_bottom {
    margin: auto;
    background-image: url('../../img/state/user_state.png');
    background-size: 100% auto;
    width: 280px;
    height: 280px;
  }
</style>

</html>
