<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/ningmenghome/ningmenghome.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../../html/player/player.css" /> -->
    <link rel="preload" href="../../font/tttgbnumber.ttf" as="font" />
    <!-- <link rel="preload" href="../../img/player/xiuxian-01.png" as="image" /> -->
    <link rel="shortcut icon" href="#" />

  <body>
    <div>
      <div class="user_bottom1">
        <!-- 你要是闲得无聊,每个装备可以搞个icon -->
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            <div>宗门列表</div>
          </div>
          <div class="use_data_body">
            {{each temp item}}
            <div class="user_font">
              <div class="info">宗门名称：{{item.宗名}}</div>
              <br />
              <div class="info">
                宗门人数：{{item.人数}}/{{item.宗门人数上限}}
              </div>
              <br />
              <div class="info">宗门类型：{{item.位置}}</div>
              <br />
              <div class="info">宗门等级：{{item.等级}}</div>
              <br />
              <div class="info">天赋加成：{{item.天赋加成}}%</div>
              <br />
              <div class="info">建设等级：{{item.宗门建设等级}}</div>
              <br />
              <div class="info">镇宗神兽：{{item.镇宗神兽}}</div>
              <br />
              <div class="info">宗门驻地：{{item.宗门驻地}}</div>
              <br />
              <div class="info">加入门槛：{{item.最低加入境界}}</div>
              <br />
              <div class="info">宗主Q&nbsp;&nbsp;Q：{{item.宗主}}</div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
