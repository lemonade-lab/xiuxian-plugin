<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <!--相对路径没有用-->
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/resources/html/help/help.css" />
</head>
<body class="elem-default default-mode  ">
  <div class="container" id="container">
    <div style="height: 350px;"></div>
    {{each helpData val}}
    <div class="cont-box">
      <div class="help-group">{{val.group}}</div>
      <div class="help-table">
        <div class="tr">
          {{each val.list item}}
          <div class="td">
            <span class="help-icon {{item.icon}}"></span>
            <strong class="help-title">{{item.title}}</strong>
            <span class="help-desc">{{item.desc}}</span>
          </div>
          {{/each}}
        </div>

      </div>
    </div>
    {{/each}}
    <div class="copyright">Xiuxian-Plugin<span class="version">{{version}}</span>& 文游社区<span
        class="version">685979617</span></div>
  </div>
</body>
</html>
