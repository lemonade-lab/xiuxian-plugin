<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/valuables/valuables.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../../html/player/player.css" /> -->
    <link rel="preload" href="../../font/tttgbnumber.ttf" as="font" />
    <!-- <link rel="preload" href="../../img/player/xiuxian-01.png" as="image" /> -->
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div>
      <div class="user_float">
        <div class="use_data0">
          <div class="user_font_0">#道具楼</div>
        </div>
      </div>

      <!--头部-->
      <div class="user_bottom0"></div>

      {{each daoju_list item}}
      <div class="user_bottom1">
        <div class="use_data">
          <div class="use_data_head">
            <div class="user_font">{{item.name}}</div>
            <div class="user_font">类型:{{item.class}}</div>
            <div class="user_font">{{item.desc}}</div>
            <div class="user_font">价格:{{item.出售价}}</div>
          </div>
        </div>
      </div>
      {{/each}}

      <!--底部-->

      <div class="user_bottom2"></div>
    </div>
    <style></style>
  </body>
</html>
