<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="preload" href="../../font/tttgbnumber.ttf" as="font" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/html/sudoku/sudoku.css" />
</head>


<body>

  <div id="sudoku_box">

    <div class="font">123456789</div>
    <div class="left_font" >123456789</div>
    <ul class="wrap">
      <div style="left: 5px; top: 165px; width: 490px; height: 5px; position: absolute; background: red;"></div>
      <div style="left: 5px; top: 330px; width: 490px; height: 5px; position: absolute; background: red;"></div>
      <div style="top: 5px; left: 165px; width: 5px; height: 490px; position: absolute; background: red;"></div>
      <div style="top: 5px; left: 330px; width: 5px; height: 490px; position: absolute; background: red;"></div>
      {{each temp item1 idx}}
      {{each item1 item3 idx1}}
      {{if item3==0}}
        {{if board[idx][idx1]==0}}
        <li><b href="#"> </b></li>
        {{else}}
        <li><b href="#">{{board[idx][idx1]}}</b></li>
        {{/if}}
      {{else}}
      <li><a href="#">{{temp[idx][idx1]}}</a></li>
      {{/if}}
      {{/each}}
      {{/each}}
    </ul>
  </div>
  <div class="font">123456789</div>

</body>

</html>
