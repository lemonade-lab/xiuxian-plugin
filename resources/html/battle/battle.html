<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{pluResPath}}/resources/html/battle/battle.css" />
  </head>

  <body>
    <div class="battle">
      <div class="battle-body">
        <div class="battle-head">[{UID }]的战斗结算</div>
        <div class="battle-main">
          <div class="battle-main-grid-left">
            {{each msgLeft item}}
            <div>{{item}}</div>
            {{/each}}
          </div>
          <div class="battle-main-grid-rifht">
            {{each msgRight item}}
            <div>{{item}}</div>
            {{/each}}
          </div>
        </div>
        <div class="battle-forlor">
          <div class="config-body-title">注:怪物每1小时刷新,物品掉落率=怪物等级*5%</div>
        </div>
      </div>
    </div>
  </body>

  <style>
    body {
      text-align: center;
      margin: 0;
      background-image: url('{{pluResPath}}/resources/html/img/battle/battle.jpg');
      background-size: 100% auto;
    }
  </style>
</html>
