<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/resources/html/user/skills/skills.css"
    />
  </head>

  <body>
    <div style="height: 1px"></div>
    <div class="user_top">
      <div class="user_top_left">
        <div class="user_top_right_font0">{{UID}}</div>
        <div class="user_top_right_font">灵根:{{linggenName}}</div>
        <div class="user_top_right_font">天赋:{{talentsize}}</div>
      </div>
      <div class="user_top_right">
        <div class="user_top_img_bottom">
          <img class="user_top_img" src="{{user_avatar}}" onerror="whenError(this)" />
        </div>
      </div>
    </div>
    <div class="user_bottom1">
      <div class="use_data">
        {{each skills item}}
        <div class="user_top_right_font0">{{item.name}}</div>
        <div class="user_top_right_font2">
          <div>天赋:{{item.size}}%</div>
          <div>修为:+{{item.experience}}</div>
          <div>价格:{{item.price}}</div>
        </div>
        {{/each}}
      </div>
    </div>
  </body>
  <style>
    body {
      width: 100%;
      margin: auto;
      text-align: center;
      background-image: url('{{pluResPath}}/resources/html/img/user/equipment/equipment.jpg');
      background-size: 100% auto;
    }

    .user_top {
      display: grid;
      padding: 20px;
      grid-template-columns: auto auto auto;
      margin: 40px;
      border-radius: 100px;
    }

    .user_top_img_bottom {
      width: 320px;
      height: 320px;
      margin: auto;
      background-image: url('{{pluResPath}}/resources/html/img/user/head/head.jpg');
      background-size: 100% 100%;
    }
  </style>
</html>
