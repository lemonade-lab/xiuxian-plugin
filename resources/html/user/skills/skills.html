<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/resources/html/user/skills/skills.css"
    />
  </head>

  <body>
    <div style="height: 1px"></div>
    <div class="user_top">
      <div class="user_top_left">
        <div class="user_top_right_font0">灵根:{{linggenname}}</div>
        <div class="user_top_right_font">天赋:{{talentsize}}</div>
      </div>
      <div class="user_top_right">
        <div class="user_top_img_bottom">
          <img
            class="user_top_img"
            src="https://q1.qlogo.cn/g?b=qq&s=0&nk={{user_id}}"
            onerror="whenError(this)"
          />
        </div>
      </div>
    </div>
    <div class="user_bottom1">
      <div class="use_data">
        {{each skills item}}
        <div class="user_top_right_font0">{{item.name}}</div>
        <div class="user_top_right_font1">
          <div>攻击:{{item.attack}}%</div>
          <div>防御:{{item.defense}}%</div>
          <div>血量:{{item.blood}}%</div>
        </div>
        <div class="user_top_right_font2">
          <div>暴击:{{item.burst}}%</div>
          <div>暴伤:{{item.burstmax}}%</div>
          <div>敏捷:{{item.speed}}</div>
        </div>
        {{/each}}
      </div>
    </div>
  </body>
  <style>
    body {
      width: 100%;
      margin: auto;
      text-align: center;
      background-image: url('{{pluResPath}}/resources/html/img/user/equipment/equipment.png');
      background-size: 100% auto;
    }

    .user_top {
      display: grid;
      padding: 20px;
      grid-template-columns: auto auto auto;
      background-color: rgba(19, 21, 22, 0.486);
      margin: 40px;
      border-radius: 100px;
    }

    .user_top_img_bottom {
      width: 320px;
      height: 320px;
      margin: auto;
      background-image: url('{{pluResPath}}/resources/html/img/user/head/head.png');
      background-size: 100% 100%;
    }
  </style>
</html>
