<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}/html/User/equipment/equipment.css" />
</head>

<body>
  <!--上-->
  <div style="height: 1px;"></div>

  <div class="user_top">
    <div class="user_top_left">
      <div class="user_top_right_font0">攻击：{{battle.attack}}</div>
      <div class="user_top_right_font">防御：{{battle.defense}}</div>
      <div class="user_top_right_font1">血量：{{battle.blood}}</div>
      <div class="user_top_right_font">敏捷：{{battle.speed}}</div>
      <div class="user_top_right_font1">暴击：{{battle.burst}}%</div>
      <div class="user_top_right_font2">暴伤：{{battle.burstmax}}%</div>
    </div>
    <div class="user_top_right">
      <div class="user_top_img_bottom">
        <img class="user_top_img" src="https://q1.qlogo.cn/g?b=qq&s=0&nk={{user_id}}" onerror="whenError(this)" />
      </div>
    </div>
  </div>

  <div class="user_bottom1">
    <div class="use_data">
      {{each equipment item}}
      <div class="user_top_right_font0">{{item.name}}</div>
      <div class="user_top_right_font1">
        <div>攻击：{{item.attack}}%</div>
        <div>防御：{{item.defense}}%</div>
        <div>血量：{{item.blood}}%</div>
      </div>
      <div class="user_top_right_font2">
        <div>暴击：{{item.burst}}%</div>
        <div>暴伤：{{item.burstmax}}%</div>
        <div>敏捷：{{item.speed}}</div>
      </div>
      {{/each}}
    </div>
  </div>

  </div>
  <style>

  </style>

</body>

<script>
</script>

</html>
