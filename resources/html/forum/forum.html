<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/supermarket/supermarket.css"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../../html/player/player.css" /> -->
    <link rel="preload" href="../../font/tttgbnumber.ttf" as="font" />
    <!-- <link rel="preload" href="../../img/player/xiuxian-01.png" as="image" /> -->
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <!-- 你要是闲得无聊,每个装备可以搞个icon -->
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            <div>聚宝堂</div>
            <div style="font-size: 0.8em">发布指令：#发布+物品名*价格*数量</div>
            <div style="font-size: 0.8em">接取指令：#接取+编号*数量</div>
            <div style="font-size: 0.8em">取消指令：#取消+编号</div>
          </div>
          <div class="use_data_body">
            {{each Forum}}
            <div class="user_font">
              <div>
                <div style="display: inline-block">
                  【{{$value.class}}】{{$value.name}}
                </div>
                <div class="number">No.{{$value.num}}</div>
              </div>
              <div class="info">单价：{{$value.price}}</div>
              <div class="info">数量：{{$value.aconut}}</div>
              <div class="info">总价：{{$value.whole}}</div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
