<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/supermarket/supermarket.css"
    />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            <div>聚宝堂</div>
            <div style="font-size: 0.8em">发布指令：#发布+物品名*价格*数量</div>
            <div style="font-size: 0.8em">接取指令：#接取+编号*数量</div>
            <div style="font-size: 0.8em">取消指令：#取消+编号</div>
          </div>
          <div class="use_data_body">
            {{each Forum}}
            <div class="user_font">
              <div>
                <div style="display: inline-block">
                  【{{$value.class}}】{{$value.name}}
                </div>
                <div class="number">No.{{$value.num}}</div>
              </div>
              <div class="info">单价：{{$value.price}}</div>
              <div class="info">数量：{{$value.aconut}}</div>
              <div class="info">总价：{{$value.whole}}</div>
              <div class="info">QQ：{{$value.qq}}</div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/supermarket/supermarket.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }
  </style>
</html>
