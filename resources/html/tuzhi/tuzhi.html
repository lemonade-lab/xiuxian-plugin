<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/tuzhi/tuzhi.css"
    />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            <div>图纸</div>
            <div style="font-size: 0.8em">炼制指令：#打造+武器名</div>
            <div style="font-size: 0.8em">
              炼制成功率 = 炼制成功率 + 玩家职业等级成功率
            </div>
          </div>
          <div class="use_data_body">
            {{each tuzhi_list item}}
            <div class="user_font">
              <div>
                <div style="display: inline-block">{{item.name}}</div>
                <div class="rate">基础成功率{{~~(item.rate*100)}}%</div>
              </div>
              {{each item.materials material}}
              <div class="info" style="width: 130px">
                {{material.name}}×{{material.amount}}
              </div>
              {{/each}}
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/tuzhi/tuzhi.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }
  </style>
</html>
