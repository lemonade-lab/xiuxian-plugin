<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{pluResPath}}/html/shop/shop.css" />
  </head>

  <body>
    <div class="user_bottom1">
      <div class="use_data">
        <div class="use_data_head">
          <div class="user_font" style="text-align: center; padding-left: 0px">[{{name}}]</div>
          <div class="user_font" style="text-align: center; padding-left: 0px">难度:{{level}}</div>
          <div class="user_font" style="text-align: center; padding-left: 0px">状态:{{state}}</div>
          <div class="user_font2">
            {{each thing item}}
            <div class="user_font3" style="position: relative">
              <div style="padding-left: 10px">{{item.name}}</div>
              <div style="position: absolute; right: 0; padding-right: 10px">
                数量:{{item.数量}}
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>

    <div class="user_bottom2"></div>
  </body>

  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/najie/najie.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }
  </style>
</html>
