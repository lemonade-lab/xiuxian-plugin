<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/supermarket/supermarket.css"
    />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            {{if type==0}}
            <div>悬赏目标</div>
            <div style="font-size: 0.8em">指令：#讨伐目标+数字</div>
            {{/if}} {{if type==1}}
            <div>悬赏榜</div>
            <div style="font-size: 0.8em">指令：#刺杀目标+数字</div>
            {{/if}}
          </div>
          <div class="use_data_body">
            {{each msg item}}
            <div class="user_font">
              <div class="info">name：{{item.name}}</div>
              <div class="number">No.{{$index+1}}</div>
              <div class="info">赏金：{{item.赏金}}</div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/supermarket/supermarket.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }
  </style>
</html>
