<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/secret_place/secret_place.css"
    />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div
            class="user_font head"
            style="text-align: center; padding-left: 0px"
          >
            <div>秘境</div>
            <div style="font-size: 0.8em">降临指令：#降临秘境+秘境名</div>
            <div style="font-size: 0.8em">
              筛选指令：#秘境+类型（装备/丹药/草药/功法）
            </div>
          </div>
        </div>
        {{each didian_list item}}
        <div class="use_data">
          <div class="card">
            <div class="use_data_head">
              <div class="user_font">
                <div>
                  <div style="display: inline-block">
                    【{{item.Grade}}】{{item.name}}
                  </div>
                  <div class="price">{{item.Price}}灵石</div>
                </div>
              </div>
            </div>
            <div class="use_data_body">
              <div class="user_font">
                <div>
                  <div>
                    <div class="info">低级奖励：</div>
                    <div style="padding-left: 20px">
                      {{each item.one thing}}
                      <div class="info2">{{thing.name}}</div>
                      {{/each}}
                    </div>
                  </div>
                  <div>
                    <div class="info">中级奖励：</div>
                    <div style="padding-left: 20px">
                      {{each item.two thing}}
                      <div class="info2">{{thing.name}}</div>
                      {{/each}}
                    </div>
                  </div>
                  <div>
                    <div class="info">高级奖励：</div>
                    <div style="padding-left: 20px">
                      {{each item.three thing}}
                      <div class="info2">{{thing.name}}</div>
                      {{/each}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </body>
  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/secret_place/secret_place.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }

    .card {
      border-radius: 20px;
      background-size: cover;
      background-image: url('{{pluResPath}}/img/secret_place/card.jpg');
    }
  </style>
</html>
