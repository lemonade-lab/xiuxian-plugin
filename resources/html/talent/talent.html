<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/talent/talent.css"
    />
  </head>

  <body>
    <div>
      <div class="user_bottom1">
        <div class="use_data">
          <div
            class="user_font use_data_head"
            style="text-align: center; padding-left: 0px"
          >
            <div>灵根列表</div>
          </div>
          <div class="use_data_body">
            {{each talent_list item}}
            <div class="user_font">
              <div>
                <div style="display: inline-block">
                  【{{item.type}}】{{item.name}}
                </div>
              </div>
              <div class="info" style="width: 200px">
                修炼效率：{{item.eff*100}}%
              </div>
              <div class="info" style="width: 200px">
                额外增伤：{{item.法球倍率*100}}%
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    @font-face {
      font-family: 'tttgbnumber';
      src: url('{{pluResPath}}/font/tttgbnumber.ttf');
      font-weight: normal;
      font-style: normal;
    }

    body {
      transform: scale(1);
      width: 100%;
      text-align: center;
      background-image: url('{{pluResPath}}/img/talent/talent.jpg');
      background-size: 100% auto;
    }

    .user_top_img_bottom {
      margin: auto;
      background-image: url('{{pluResPath}}/img/state/user_state.png');
      background-size: 100% auto;
      width: 280px;
      height: 280px;
    }
  </style>
</html>
